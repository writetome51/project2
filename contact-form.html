<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap-3_3_7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">

    <title>Ice-Tees | T-Shirts | Contact</title>
</head>

<body>

<div id="top-container">

    <div class="container-fluid">

        <div class="row  banner"  id="top-banner">
            <section>
                <header><a class="top-banner-link"  href="index.html">ICE-TEES</a></header>

                <a class="top-banner-link" href="index.html">
                    <img id="ice-t-shirt" src="images/ice-t-shirt.png"
                         width="125" height="125" alt="Ice-T shirt" />
                </a>
            </section>
            <p id="top-banner-greeting">Drop a Line.</p>
        </div>


        <div class="row" id="categories-and-main">
            <section class="centered-block">

                <div id="main">
                    <form method="post">
                        <div id="first-and-last-name" class="bottom-margin  flex-container">
                            <div id="first-name">
                                <label for="firstName">First Name: </label>
                                <input name="firstName"  id="firstName">
                            </div>

                            <div id="last-name">
                                <label for="lastName">Last Name: </label>
                                <input name="lastName"   id="lastName">
                            </div>

                        </div>

                        <div class="bottom-margin">


                            <label for="email" >Email: </label>
                            <input  type="email"  name="email" id="email">
                        </div>


                        <div class="bottom-margin">

                        </div>

                        <div class="bottom-margin">
                            <textarea name="message" rows="7" cols="45"></textarea>
                        </div>

                        <div class="bottom-margin">
                            <input type="submit"  value="Submit">
                        </div>

                    </form>

                </div>


            </section>
        </div>



        <div class="row  banner"  id="bottom-banner">
            <section>
                <footer>
                    copyright 2017 by Ice-T and Samuel V. Goldenblum
                </footer>
            </section>

        </div>

    </div>


</div>


<script src="js/jquery-3.2.1.min.js"></script>
<script src="css/bootstrap-3_3_7/js/bootstrap.min.js"></script>

</body>
</html>
