<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap-3_3_7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">

    <title>Ice-Tees | T-Shirts | The Simpsons</title>
</head>

<body>

<div id="top-container">

    <div class="container-fluid">

        <div class="row  banner"  id="top-banner">
            <section>
                <header><a class="top-banner-link"  href="index.html">ICE-TEES</a></header>

                <a class="top-banner-link" href="index.html">
                    <img id="ice-t-shirt" src="images/ice-t-shirt.png"
                         width="125" height="125" alt="Ice-T shirt" />
                </a>
            </section>
            <p id="top-banner-greeting">Yo, Kid From the 90's.</p>
        </div>


        <div class="row" id="categories-and-main">
            <section class="centered-block">

                <img class="category-image bottom-margin" src="images/bart-simpson.png"
                     width="100" height="100" alt="Bart Simpson"/>

                <div id="main">
                    <form method="post">
                        <div class="bottom-margin">
                            <label id="quantity" for="quantity">Quantity: </label>
                            <input type="number"  value="1" class="qty-input">
                        </div>
                        <div class="bottom-margin">
                            <input type="submit"  value="Buy">
                        </div>

                    </form>

                </div>

            </section>
        </div>



        <div class="row  banner"  id="bottom-banner">
            <section>
                <footer>
                    copyright 2017 by Ice-T and Samuel V. Goldenblum
                </footer>
            </section>
        </div>


    </div>


</div>



<script src="js/jquery-3.2.1.min.js"></script>
<script src="css/bootstrap-3_3_7/js/bootstrap.min.js"></script>

</body>
</html>
