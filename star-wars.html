<html lang="en">

    <title>Ice-Tees | T-Shirts | Star Wars</title>
</head>

<body>

<div id="top-container">
    <section class="banner" id="top-banner">
        <header><a class="top-banner-link"  href="index.html">ICE-TEES</a></header>
        <a class="top-banner-link" href="index.html">
            <img id="ice-t-shirt" src="images/ice-t-shirt.png"
                 width="125" height="125" alt="Ice-T shirt" />
        </a>
        <p id="top-banner-greeting">Wassup nerd.</p>
    </section>


    <section id="categories-and-main">

        <div class="centered-block">
            <img class="category-image" src="images/han-solo-thumb.jpg"

            <div id="main">
                <form method="post">
                    <div class="bottom-margin">
                        <label id="quantity" for="quantity">Quantity: </label>
                        <input type="number"  value="1">
                    </div>
                    <div class="bottom-margin">
                        <input type="submit"  value="Buy">
                    </div>

                </form>

            </div>


        </div>

    </section>

    <section class="banner" id="bottom-banner">

        </footer>
    </section>

</div>
